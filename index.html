<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile-Game</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="app.js"></script>
  </head>
  <body>
    <div class="score-container">
      <h3 class="sound-button">
        <img id="sound" src="./assets/speaker.svg" alt="speaker" />
      </h3>
      <h3>Number of Moves:</h3>
      <h3 id="score">0</h3>
      <button id="new-game">New Game</button>
    </div>

    <!-- Difficulty Modal (Separate from Game Container) -->
    <div class="difficulty-modal">
      <div class="modal-content">
        <p>Select Difficulty Level</p>
        <span class="easy">Easy</span>
        <span class="medium">Medium</span>
        <span class="hard">Hard</span>
      </div>
    </div>

    <!-- Game Tiles Container - Must Be Outside the Modal -->
    <div class="container"></div>
  </body>
</html>
